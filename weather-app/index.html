<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!--     <script src="dayWeather.js" type="module" defer></script> -->
  </head>
  <body>
    <div class="search-info">
      <div class="city-input">
        <label for="city_input"> City name: </label>
        <input type="text" id="city_input" />
      </div>
      <button class="btn-search" type="submit">Verify Weather</button>
    </div>
    <div class="container">
      <div class="current-weather">
        <div class="layer">
          <div class="current-weather-info"></div>
          <div class="current-city">
            <div class="img-city"></div>
          </div>
        </div>
      </div>
      <div class="weather-inf"></div>
    </div>
  </body>
</html>
