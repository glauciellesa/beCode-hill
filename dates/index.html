<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <div class="exercise-3" id="exercise3"></div>

          <span class="weekday"></span>

      </div>
