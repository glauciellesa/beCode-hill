<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My colection</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <div class="user-content flex">
        <div class="user-img">
          <img src="assets/img/eu.png" alt="user's image" />
        </div>
        <div class="user-info">
          <p class="user-name">Glaucielle movie's collection</p>
          <p class="user-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit
            accusamus magnam amet sed, iusto modi minus officiis cum deserunt
            voluptatum similique a aspernatur numquam? Dolor officia earum quis
            pariatur minus.
          </p>
        </div>
      </div>
    </header>
    <main>
      <div class="card-movie">
        <div class="movie-img" id="movie_img"></div>
        <div class="movie-tag" id="movie_tag">
          <p class="tag-classification"></p>
          <p class="tag-duration" id="tag_duration"></p>
          <p class="tag-gender" id="tag_gender"></p>
          <p class="tag-year" id="tag_year"></p>
        </div>
        <div class="movie-information">
          <p class="movie-title" id="movie_title"></p>
          <p class="movie-year" id="movie_year"></p>
          <p class="movie-summary" id="movie_summary"></p>
        </div>
      </div>
    </main>
