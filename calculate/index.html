<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <input
        id="calculatorDisplay"
        type="text"
        class="calculator-screen"
        value="0"
        readonly
      />
      <div class="calculator-keys">
        <button value="(" class="key-action">(</button>
        <button value=")" class="key-action">)</button>
        <button value="%" class="key-action">%</button>
        <button data-type="clearAll" value="AC" class="key-action">AC</button>
        <button data-type="number" value="7">7</button>
        <button data-type="number" value="8">8</button>
        <button data-type="number" value="9">9</button>
        <button data-type="operator" value="/" class="key-action">รท</button>
        <button data-type="number" value="4">4</button>
        <button data-type="number" value="5">5</button>
        <button data-type="number" value="6">6</button>
        <button data-type="operator" value="*" class="key-action">x</button>
        <button data-type="number" value="1">1</button>
        <button data-type="number" value="2">2</button>
        <button data-type="number" value="3">3</button>
        <button data-type="operator" value="-" class="key-action">-</button>
        <button data-type="number" value="0">0</button>
        <button data-type="number" value=".">.</button>
        <button data-type="equal" id="keyEqual" value="=" class="key-equal">
          =
        </button>
        <button data-type="operator" value="+" class="key-action">+</button>
      </div>
    </div>
  </body>
</html>
